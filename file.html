<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: grid; justify-content: center;">
    <h1>List of titles:</h1><br>
    <ul>
</ul>
<script>
    const listEl = document.querySelector('ul');
    fetch('./file.js')
    .then(res => res.json())
    .then(data => {
        //console.log(data);
        data.forEach(post => {
            listEl.insertAdjacentHTML('beforeend',`<li>${post.fruit}</li>`);
            listEl.insertAdjacentHTML('beforeend',`<li>${post.color}</li>`);
        }); 
    });
</script>
</body>
</html>
